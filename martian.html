
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Martian Rover</title>
    <link rel="stylesheet" type="text/css" href="martian.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  	<script type="text/javascript" src="grid.js"></script>
  </head>
  <body>

   <h2>Select the Starting Point(Rover), Ending Point(Mars) and Obstacles </h2>
   <button class="b" id="button1" >Start</button>
   <button class="b" id="button2" >Obstacles</button>
   <button class="b" id="button3" >Add Stop</button>
   <button class="b" id="button4" >End</button>
   <button class="b" id="button5" >New grid</button>
   <br>
   <input type="checkbox" id="diagonal">Allow Diagonal Movement</input>
   <br>
   <h2>Select Algorithm to find shortest path(if no Aliens are present)</h2>
   <button class="b" id="button6">AStarSearch</button>
   <button class="b" id="button7">BreadthFirstSearch</button>
   <br>
   <h2>To know who will be successful in colonizing Mars, the Aliens or our Rover</h2>
   <button class="b" id="button8">Add Alien</button>
   <button class="b" id="button9">Safety Search</button>

   <div id="container">

   </div>

  </body>

  <footer>
    <div>Created by<br/> Team Martian </div></footer>
</html>
